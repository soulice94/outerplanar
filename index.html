<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/bootstrap.min.css">

    <body>

            <div class="row justify-content-md-center">
                <div class="col-sm-2">
                    <h3>Nodos: <label id="nodos"></label></h3>
                </div>
                <div class="col-sm-2">
                        <h3>Aristas: <label id="aristas"></label></h3>
                    </div>
                <div class="col-sm-3">
                    <input class="form-control" id="entrada" type="text" placeholder="NÃºmero de nodos">
                </div>
                <div class="col-sm-1">
                    <button class="btn btn-primary" id="boton">Generar</button>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-sm-12">
                    <h4>Progreso</h4>
                    <div class="progress">
                        <div id="barra" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
